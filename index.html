<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" preload href="css/style.min.css">
    <meta name="theme-color" content="#fafafa">
    <title>Calculatrice</title>
</head>

<body>
    <div id="appContainer">
        <header>
            <p></p>
        </header>
        <main>
            <section id="utility-section">
                <span>(</span>
                <span>)</span>
                <span>AC</span>
                <span>DEL</span>
            </section>
            <div>
                <section id="number-section">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>0</span>
                    <span>,</span>
                </section>
                <section id="operators-section">
                    <span>/</span>
                    <span>x</span>
                    <span>-</span>
                    <span>+</span>
                    <span>=</span>
                </section>
            </div>
        </main>
    </div>
    <script src="js/index.min.js"></script>
</body>

</html>
